<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator app</title>
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <main>
        <div class="advice">
            <p id="advice-id" class="advice-number"></p>
            <p id="advice-text" class="advice-text"></p>
            <div class="divisao">
                <picture class="divider">
                    <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:768px)">
                    <img src="src/images/pattern-divider-desktop.svg" alt="patter divider">
                </picture>
            </div>
            <div class="div-button">
                <button id="btn" class="button">
                    <img src="src/images/icon-dice.svg" alt="">
                </button>
            </div>
        </div>
    </main>

    <script src="src/js/gerador.js"></script>
</body>

</html>
